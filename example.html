<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage Example</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Welcome to My Simple Webpage</h1>
  </header>

  <main>
    <section>
      <h2>About This Page</h2>
      <p>This is a simple example of an HTML webpage styled with CSS. The page includes a header, a section with text, and a button below.</p>
    </section>

    <section class="button-section">
      <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
    </section>
  </main>

  <footer>
    <p>Created by Your Name</p>
  </footer>

</body>
</html>
